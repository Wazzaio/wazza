<div class="col-md-4 col-xs-10" ng-click="switchDetailedView('analytics.productDetails')">
  <div class="col-md-12 well panel panel-default glow profile dashboard-kpi">
    <div class="panel-heading">
      <div class="row text-center">
        <div class="col-md-6">
          <h3><strong>{{model.name}}</strong></h3>
        </div>
        <div class="col-md-6">
          <h3 class="kpiValue">$ {{model.price}}</h3>
        </div>
      </div>      
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-12 col-sm-8">
            <h4>Revenue</h4>
          </div>
          <div class="col-xs-12 col-sm-4">
            <h4 class="kpiValue">$ {{model.revenue}}</h4>
          </div>
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-12 col-sm-8">
            <h4>Contribution Rate</h4>
          </div>
          <div class="col-xs-12 col-sm-4">
            <h4 class="kpiValue">{{model.contributionRate}} %</h4>
          </div>
        </div>
      </div> <!-- panel body -->
    </div> <!-- col-md-12 -->
  </div> <!-- panel body -->
</div>
