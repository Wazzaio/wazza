<div class="row">

    <div ng-hide="applications.length > 0">
        <div class="col-md-8 col-lg-8">
          <h2>It seems you have not registered any application yet.</h2>
          <p class="lead font-semibold">
            <a class="btn btn-default btn-lg" ui-sref='analytics.newapp'><span class="fa fa-edit fa-fw"></span>New Application</a>
          </p>
        </div>
    </div>

    <div ng-show="applications.length > 0">
        <div class="col-md-4 col-lg-4" ng-repeat="app in applications">
          <div class="well profile glow" ng-click="chooseApplication(app)">
            <div class="col-sm-12">
                <!-- <div class="col-xs-12 col-sm-4 text-center"> -->
                <!--     <figure> -->
                <!--         <img ng-src="{{app.imageUrl}}" alt="" class="img-circle img-responsive"> -->
                <!--     </figure> -->
                <!-- </div> -->
                <div class="col-xs-12 col-sm-12 text-center">
                    <h2>{{app.name}}</h2>
                </div>
            </div>
            <div class="col-xs-12" style="padding-top: 1em;">
                <p><strong>Platforms: </strong>
                  <i ng-class="{'fa fa-android fa-2x': platform == 'Android', 'fa fa-apple fa-2x': platform == 'iOS'}"
                     style="color: #95a5a6; margin-left: 10px;"
                     ng-repeat="platform in app.platforms"></i>
                </p>
            </div>
            <div class="col-xs-12">
              <p><strong>Payment Systems</strong>
                <i ng-class="{'fa fa-credit-card fa-2x': system == 1, 'fa fa-cc-paypal fa-2x': system == 2}"
                   style="color: #95a5a6; margin-left: 5px;"
                   ng-repeat="system in app.paymentSystems"></i>
              </p>
            </div>
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-6 emphasis">
                    <h2 class="kpiValue"><strong>€ {{app.totalRevenue|wzCurrencyFilter:app.name}}</strong></h2>
                    <p><small>Total Revenue</small></p>
                </div>
                <div class="col-xs-12 col-sm-3 emphasis">
                    <h2 class="kpiValue"><strong>€ {{app.ltv}}</strong></h2>
                    <p><small>LTV</small></p>
                </div>
                <div class="col-xs-12 col-sm-3 emphasis">
                    <h2 class="kpiValue"><strong>€ {{app.arpu}}</strong></h2>
                    <p><small>ARPU</small></p>
                </div>
             </div>
          </div>
        </div>
    </div>
</div>
