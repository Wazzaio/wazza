@navSection = {
	<nav>
		<div class="col-sm-3 col-md-3">
			<form class="navbar-form" role="search" ng-submit="">
				<div class="input-group">
					<input type="text" ng-model="itemName" ng-change="sendItemSearchEvent()" class="form-control" placeholder="Search Items" name="q">
				</div>
			</form>
		</div>

		<ul class="nav nav-pills pull-right">
			<li>
				<div>
					<a ui-sref="home.inventory" class="btn btn-default btn-lg"><i class="fa fa-th-large"></i></a>
				</div>
			</li>
			<li class="dropdown" ng-controller="InventoryController">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Add<b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="#" ng-click="addItem()">Item</a></li>
					<li><a href="#" ng-click="addItem()">Virtual Currency</a></li>
				</ul>
			</li>
		</ul>
	</nav>
	}


@navSection

<table class="table table-hover">
	<tr>
		<td>Item name</td>
		<td>Revenue</td>
		<td>Date</td>
		<td>Price</td>
	</tr>
		<tr ng-repeat="item in items">
			<td>{{item.name}}</td>
			<td>{{0.95 * item.currency.value}}</td>
			<td>{{date}}</td>
			<td>{{item.currency.value}} EUR</td>
		</tr>
</table>
