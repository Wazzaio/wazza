<!-- Header Bar -->
<div class="row header" ng-controller="NavBarController">
  <div class="col-xs-12">
    <div class="user pull-right" style="padding-right:15px">
      <div class="btn-group" style="margin-top:1em; margin-right: 15px;" ng-hide="applicationName != ''"></div>
      <div class="btn-group" dropdown is-open="status.isopen" style="margin-top:1em; margin-right: 15px;" ng-show="applicationName != ''">
        <button href type="button" class="btn btn-success dropdown-toggle" dropdown-toggle >
          {{applicationName}} <span class="caret" style="margin-left:5px"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li ng-repeat="application in applicationsList">
            <a href="" ng-click="changeApp(application)">{{application}}</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="" ng-click="newApp()">
              Add Application<i class="fa fa-plus-circle icon-green" style="padding-left:10px"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="btn-group" style="margin-top:1em; margin-right: 30px;">
        <button type="button" class="btn btn-success call-to-action" ng-click="logoutClick()">Logout</button>
      </div>
    </div>
    <div class="meta">
      <div class="page">
        {{page}}
      </div>
      <!-- <div class="breadcrumb-links"> -->
      <!--   <\!-- Home / Dashboard -\-> -->
      <!--   {{page}} -->
      <!-- </div> -->
    </div> <!-- meta -->
  </div>
</div>
<!-- End Header Bar -->
